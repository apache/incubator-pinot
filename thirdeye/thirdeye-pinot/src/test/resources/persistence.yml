databaseConfiguration:
  url: jdbc:hsqldb:mem:thirdeye
  user: SA
  password:
  properties:
    hibernate.dialect: org.hibernate.dialect.HSQLDialect
    hibernate.show_sql: true
    hibernate.hbm2ddl.auto: update
    hibernate.max_fetch_depth: 3
    hibernate.connection.isolation: 2
    hibernate.archive.autodetection: class, hbm
    hibernate.connection.driver_class: org.hsqldb.jdbcDriver
    hibernate.connection.provider_class: com.zaxxer.hikari.hibernate.HikariConnectionProvider
    hibernate.hikari.minimumIdle: 0
    hibernate.hikari.maximumPoolSize: 200
    hibernate.hikari.idleTimeout: 300000
    hibernate.hikari.maxLifetime: 28700000
    hibernate.hikari.dataSource.cachePrepStmts: true
    hibernate.hikari.dataSource.prepStmtCacheSize: 250
    hibernate.hikari.dataSource.prepStmtCacheSqlLimit: 2048
    hibernate.hikari.connectionTimeout: 300000
