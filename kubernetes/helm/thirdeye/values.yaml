# Default values for Presto image with built-in Pinot Connector.

image:
  repository: apachepinot/thirdeye
  tag: latest
  pullPolicy: IfNotPresent

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 4G
  storageClass: ""


frontend:
  enabled: true
  name: frontend
  replicaCount: 1
  port: 1426
  adminport: 1427

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}


backend:
  enabled: true
  name: backend
  replicaCount: 1
  port: 1867
  adminport: 1868

  node:
    environment: production
    dataDir: /home/presto/data

  resources: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

  podAnnotations: {}


scheduler:
  name: scheduler

# MySQL:
# ----------------------------
# Note:  initializationFiles parameter needs to be injected via command line to
# complete the DB setup.
mysql:
  mysqlRootPassword: password
  mysqlUser: uthirdeye
  mysqlPassword: pass
  mysqlDatabase: thirdeye

traefik:
  enabled: false

