apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pinot.broker.fullname" . }}
  labels:
    app: {{ include "pinot.name" . }}
    chart: {{ include "pinot.chart" . }}
    component: {{ .Values.broker.name }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ include "pinot.name" . }}
      release: {{ .Release.Name }}
      component: {{ .Values.broker.name }}
  serviceName: broker
  replicas: {{ .Values.broker.replicaCount }}
  updateStrategy:
    type: {{ .Values.broker.updateStrategy.type }}
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: {{ include "pinot.name" . }}
        release: {{ .Release.Name }}
        component: {{ .Values.broker.name }}
        {{- with .Values.broker.podAnnotations }}
      annotations:
        {{ toYaml . | indent 8 }}
        {{- end }}
    spec:
      containers:
      - name: broker
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: [
          "StartBroker",
          "-clusterName", "{{ .Values.cluster.name }}",
          "-zkAddress", "{{ .Values.cluster.zookeeper }}",
          "-configFileName", "/var/pinot/broker/config/pinot-broker.conf"
        ]
        ports:
          - containerPort: {{ .Values.broker.port }}
            protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /var/pinot/broker/config
        livenessProbe:
          initialDelaySeconds: 60
          httpGet:
            path: /health
            port: {{ .Values.broker.port }}
        readinessProbe:
          initialDelaySeconds: 60
          httpGet:
            path: /health
            port: {{ .Values.broker.port }}
        resources:
          {{ toYaml .Values.broker.resources | indent 12 }}
      {{- with .Values.broker.nodeSelector }}
      nodeSelector:
        {{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.broker.affinity }}
      affinity:
        {{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.broker.tolerations }}
      tolerations:
        {{ toYaml . | indent 8 }}
      {{- end }}
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: broker-config
